<body><!-- BEM block element modifier -->
    <div class="todo__container">
        <header><h3>Todo list</h3></header>
        <form class="todo__form">
            <input/>
            <button>submit</button>
        </form>
        <div class="todo__list-container">

                <p class="active__task-none">no active task</p>

            </div>
            <div class="todo__list-container-completed">
                <ul class="todo__list-completed">
                </ul>
            </div>
        </div>

    </div>
